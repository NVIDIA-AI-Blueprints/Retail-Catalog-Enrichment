# SonarQube project configuration
sonar.projectName=Retail-Catalog-Enrichment
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# Source code location
sonar.sources=.
sonar.exclusions=**/*_test.go,**/.git/**,**/vendor/**,.github/**,**/node_modules/**,**/__pycache__/**

# Language
sonar.language=python

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Exclude test infrastructure from coverage calculation
sonar.coverage.exclusions=**/tests/**,**/test_*.py,**/conftest.py,**/__init__.py

# Quality gate
sonar.qualitygate.wait=true
