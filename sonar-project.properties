# SonarQube project configuration
sonar.projectKey=TEGRASW_Retail_Retail-Catalog-Enrichment_Retail-Catalog-Enrichment

# Source directories
sonar.sources=src
sonar.tests=tests

# Python configuration
sonar.python.version=3.11

# Coverage exclusions - exclude test files from coverage analysis
# Test files should not be measured for coverage (they ARE the tests)
sonar.coverage.exclusions=tests/**/*,tests/conftest.py

# Code exclusions - files to exclude from all analysis
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/dist/**

