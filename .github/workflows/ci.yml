name: CI - Unit Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest==8.4.2 pytest-mock==3.14.0 pytest-asyncio==0.25.2
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short --color=yes
      
      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  # Optional: Add a job that runs additional checks
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Check imports are sorted (optional)
        continue-on-error: true
        run: |
          pip install isort
          isort --check-only --diff src/ tests/ || echo "⚠️ Import sorting could be improved"
      
      - name: Check code formatting (optional)
        continue-on-error: true
        run: |
          pip install black
          black --check src/ tests/ || echo "⚠️ Code formatting could be improved"
      
      - name: Run type checks (optional)
        continue-on-error: true
        run: |
          pip install mypy types-PyYAML types-requests types-Pillow
          mypy src/backend --ignore-missing-imports || echo "⚠️ Type hints could be improved"

  # Summary job that waits for all tests to complete
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, quality]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          echo "✅ All tests passed successfully"

